<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Gartcod clone</title>
</head>
<body>
    <div class="background color-change neutral"></div>
    <div class="lines"></div>
    <img class="gradient" src="/assets/images/gradient.svg" alt="">
    <div class="container">
        <article>
            <h1>
                <img class="gart-img" src="/assets/icons/gart.webp" width="100" height="100" alt="">
                for
                <div class="icons-wrapper">
                    <img class="chrome" src="/assets/icons/chrome.svg" alt="">
                    <img class="mobile" src="/assets/icons/mobile.svg" alt="">
                    <img class="console" src="/assets/icons/console.svg" alt="">
    
                </div>
                <span class="color-change">& Cloud gaming</span>
            </h1>
            <p>Join us on the launch of gartcod by <img class="provoke-logo" src="/assets/icons/provoke_logo.webp" alt=""></p>
        </article>

        <div class="z-10 btn-wrapper">
            <button class="btn neutral color-change">
                Claim Ticket
            </button>
        </div>

        <div class="counter z-10">
                <div class="center-vertically">
                    <span id="days">00</span>
                    <span class="duration color-change"> DAYS</span>
                </div>
                <div class="center-vertically">
                    <span id="hours">00</span>
                    <span class="duration color-change">HOURS</span>
                </div>
                <div class="center-vertically">
                    <span id="minutes">00</span>
                    <span class="duration color-change">MINUTES</span>
                </div>
                <div class="center-vertically">
                    <span id="seconds">00</span>
                    <span class="duration color-change">SECONDS</span>
                </div>
        </div>
        <img src="/assets/icons/cursor.svg" class="cursor" alt="">
    </div>

    <script src="main.js"></script>
</body>
</html>
